<main class="flex flex-col items-center justify-start 
            w-full min-h-screen bg-white p-6">

    <div class="flex flex-1 flex-col w-full md:w-4/5 sm:w-5/5 
                lg:w-4/5 mx-auto bg-white rounded-lg p-1">

        <div class="flex flex-col w-full gap-4 sm:gap-0">
            <!-- Sa taas pag small screen -->
            <div class="block sm:hidden">
                <button (click)="goBack()" 
                    class="bg-red-800 text-white font-bold py-3 px-6 rounded-lg w-full 
                            hover:scale-102 transition-all duration-200 ease-in-out">
                        Back to Page Information
                </button>
            </div>
                
            <!-- Pang Large-larger screen -->
            <div class="flex flex-col sm:flex-row justify-between items-center w-full">
                <h3 class="text-4xl sm:text-5xl font-bold text-black px-3 mb-1 sm:mb-5 
                            text-center sm:text-left relative after:block after:w-55 md:after:w-72 
                            sm:after:w-72 after:h-0.5 after:bg-red-500 after:mt-2 after:mx-auto">
                    Post Reports 
                </h3>
                        
                <!-- Visible only on larger screens -->
                <div class="hidden sm:block">
                    <button (click)="goBack()" 
                        class="bg-red-800 text-white font-bold py-3 px-6 rounded-lg 
                                hover:scale-102 transition-all duration-200 ease-in-out">
                        Back to Page Information
                    </button>
                </div>
            </div>
        </div>
                
        <div class="mt-6 bg-white rounded-lg p-4">
            <div class="flex flex-col gap-6">
                <div (click)="gotoInfo(post.POST_URL)" *ngFor="let post of posts" 
                    class="border-1 w-full bg-white p-4 bg-gradient-to-r from-gray-100 to-gray-200 
                    hover:from-gray-200 hover:to-gray-300 transition-all duration-300 
                    ease-in-out rounded-lg flex gap-4">
                        
                <!-- Avatar / Icon -->
                <div class="w-25 h-30 flex items-center justify-center 
                            rounded-full bg-gray-300 text-white text-2xl font-bold">
                    ðŸš©
                </div>
                <!-- Content -->
                <div class="flex flex-col w-full">
                          
                    <!-- Reports Count & Threat Level (One Line) -->
                    <div class="flex items-center gap-3 justify-between">
                        <p class="text-2xl text-black font-bold" 
                            style="font-family: 'Jua', sans-serif;">
                            {{ post.TOTAL_REPORTS }} Reports
                        </p>
                        <p class="text-2xl font-bold text-black" 
                        style="font-family: 'Jua', sans-serif;">
                                {{ postLevels[post.POST_ID].toFixed(1) }}/5 ðŸš©
                        </p>
                        </div>
                    
                        <!-- Post Content (Below) -->
                        <p class="text-lg text-gray-900 mt-1" 
                        style="font-family: 'Jua', sans-serif;">
                                {{ post.POST_CONTENT }}
                        </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
