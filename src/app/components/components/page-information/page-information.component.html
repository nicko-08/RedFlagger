<main class="flex flex-col items-center justify-start w-full min-h-screen bg-white p-6" 
      style="font-family: 'Noto Sans', sans-serif;">

    <div class="flex flex-1 flex-col w-full md:w-4/5 sm:w-5/5 lg:w-4/5 mx-auto bg-white 
                rounded-lg p-3">

      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
      
      <div class="flex flex-col sm:flex-row justify-between items-center w-full gap-4">
        <h3 class="text-4xl sm:text-5xl font-bold text-black px-3 mb-1 sm:mb-5 
                  text-center sm:text-left relative after:block after:w-63 
                  after:h-0.5 after:bg-red-500 after:mt-2 after:mx-auto">
        OVERVIEW
      </h3>
              
        <!-- Button to redirect to post-report-reviews -->
        <button (click)="navigateToPostReportReviews()" 
          class="bg-red-800 text-white font-bold mb-5 py-3 px-6 rounded-lg w-full 
                  sm:w-auto hover:scale-102 transition-all duration-200 ease-in-out">
          View Report Reviews
        </button>
      </div>
      
  
      <div class="flex flex-col sm:flex-row gap-6">
        <!-- Left Card -->
        <div class="flex flex-col bg-gradient-to-r from-gray-100 to-gray-200 
                  hover:from-gray-200 hover:to-gray-300 transition-all duration-300 
                    ease-in-out rounded-lg p-4 shadow-md w-full sm:w-1/2 border-1">

          <div class="flex items-center justify-center h-full w-full">
            <iframe
              [src]="fbEmbedUrl"
              class="w-full max-w-[500px] h-[150px]"
              style="border: none;"
              scrolling="no"
              frameborder="0"
              allowfullscreen="true"
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
          </div>

          <h2 class="text-3xl sm:text-4xl md:text-3xl lg:text-4xl xl:text-5xl 
                    font-bold text-black text-center mt-4">
            {{pageName}}
          </h2>

          <div class="text-3xl sm:text-4xl md:text-3xl lg:text-3xl xl:text-3xl py-4 
                      sm:py-6 text-center">
            <span class="text-black font-bold ml-3"
              style="font-family: sans-serif;">{{threatLevel}}/10 ðŸš©</span>
          </div>
        </div>
  
        <!-- Right Card -->
         
        <div class="flex flex-col bg-white rounded-lg p-6 shadow-md w-full sm:w-1/2 
                    bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 
                    hover:to-gray-300 transition-all duration-300 ease-in-out border-1">

          <!-- Flag Design -->
          <div class="flex items-center justify-center">
            <div class="h-[200px] w-[200px] border-1 border-red-800 rounded-full
                        shadow-lg flex items-center justify-center">

              <svg width="100" height="100" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <rect x="75" width="69" height="500" rx="34.5" [attr.fill]="threatHex" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M219.75 305.535L204.315 311.941L131 342.367L131 262.989L131 107.378L131 28L204.3 58.42C204.305 58.4221 204.31 58.4242 204.315 58.4263L219.75 64.8318L391.796 136.232C435.375 154.318 435.375 216.05 391.795 234.136L219.75 305.535Z"
                  [attr.fill]="threatHex" />
              </svg>
            </div>
          </div>
  
          <!-- Stats -->
          <div class="grid grid-cols-1 sm:grid-cols-1 xl:grid-cols-3 lg:grid-cols-1 gap-6 mt-6">
            <div class="p-4 bg-white bg-gradient-to-r from-gray-100 to-gray-200 hover:from-yellow-300 
                      hover:to-yellow-400 border-1 border-red-800 hover:shadow-lg hover:scale-102 
                      transition-all duration-300 rounded-lg text-center">
                <p class="text-black mt-5 text-2xl" style="font-family: 'Jua', sans-serif;">Total Reports</p>
                <span class="text-4xl font-bold text-black" style="font-family: 'Jua', sans-serif;">
                  {{reportTotal}}</span>
            </div>

            <div class="p-4 bg-white bg-gradient-to-r from-gray-100 to-gray-200 hover:from-yellow-300 
                      hover:to-yellow-400 border-1 border-red-800 hover:shadow-lg hover:scale-102 
                      transition-all duration-300 rounded-lg text-center">
                <p class="text-black mt-5 md:mt-3 text-2xl" style="font-family: 'Jua', sans-serif;">Peak Daily Reports</p>
                <span class="text-4xl font-bold text-black" style="font-family: 'Jua', sans-serif;">
                  {{peakReport}}</span>
            </div>

            <div class="p-4 bg-white bg-gradient-to-r from-gray-100 to-gray-200 hover:from-yellow-300 
                      hover:to-yellow-400 border-1 border-red-800 hover:shadow-lg hover:scale-102 
                      transition-all duration-300 rounded-lg text-center">
                <p class="text-black mt-5 md:mt-1 xl:mt-1 lg:mt-1 text-2xl" style="font-family: 'Jua', sans-serif;">Average Daily Reports</p>
                <span class="text-4xl font-bold text-black" style="font-family: 'Jua', sans-serif;">
                  {{averagePostCount}}</span>
            </div>
        </div>
      </div>
    </div>
    
      <!-- Chart Section -->
      <div class="mt-5 bg-white rounded-lg">
        
        <!-- Circular Design and Charts -->
        <div class="mr-1 md:mr-4 lg:mr-4 xl:mr-4 mb-6 md:mb-0 xl:mb-0 lg:mb-0 flex flex-col 
                    sm:flex-row items-center sm:items-start">

          <!-- Charts Section -->
          <div class="w-full sm:ml-4 bg-white">
            <div class="rounded-lg">  
              <canvas id="myChart" class="min-h-[250px] sm:min-h-[150] border-1 px-3 py-3 rounded-lg 
              shadow-md mt-6 sm:mt-0 flex flex-col space-y-4 bg-gradient-to-r from-gray-100 to-gray-200
              hover:from-gray-200 hover:to-gray-300 transition-all duration-300 ease-in-out">
            </canvas>
            </div>
            <div class="rounded-lg mt-5">
              <canvas id="myChart2" class="min-h-[250px] sm:min-h-[150] border-1 px-3 py-3 rounded-lg 
              shadow-md mt-6 sm:mt-0 flex flex-col space-y-4 bg-gradient-to-r from-gray-100 to-gray-200
              hover:from-gray-200 hover:to-gray-300 transition-all duration-300 ease-in-out">
            </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
