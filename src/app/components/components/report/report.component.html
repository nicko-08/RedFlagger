<main class="flex justify-center items-center p-4 w-full h-full">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <div class="bg-red-700 text-white p-16 text-center w-full max-w-4xl mx-auto rounded-lg shadow-lg">
        <h2 class="text-5xl font-bold font-jua mb-8" style="font-family: 'Jua', sans-serif;">REPORT</h2>
        <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-wrap ">
                <!-- Page Link and Description -->
                <div class="w-1/2 pr-4">
                  <label for="pageLink" class="block text-3xl font-bold text-center mb-2"style="font-family: 'Jua', sans-serif;">
                  Page Link
                </label>
                <input formControlName="pageLink" type="url" id="pageLink" placeholder="Enter page link..." required class="w-full text-left p-4 mb-4 rounded-lg border-2 border-gray-300 focus:border-red-600 focus:ring-2 focus:ring-red-600 text-black bg-white"/>
                <div *ngIf="reportForm.get('pageLink')?.invalid && reportForm.get('pageLink')?.touched" class="text-red-200 text-sm">
                  Please enter a valid URL.
                </div>
                
                    
                    <label for="description" class="block text-3xl font-bold text-center mb-2" style="font-family: 'Jua', sans-serif;">Page Description</label>
                    <textarea formControlName="content" id="description" placeholder="Describe your experience..." required 
                        class="resize-none w-full h-48 sm:h-56 md:h-64 lg:h-72 p-4 mb-4 rounded-lg text-black border-2 border-gray-300 focus:border-red-600 focus:ring-2 focus:ring-red-600 bg-white"></textarea>
                    <div *ngIf="reportForm.get('description')?.invalid && reportForm.get('description')?.touched" class="text-red-200 text-sm">Description is required.</div>
                </div>
                
                <!-- Images -->
                <div class="w-1/2 pl-4">
                    <label for="images" class="block text-3xl font-bold text-center mb-2" style="font-family: 'Jua', sans-serif;">
                      Images
                    </label>

                    <div class="relative w-full h-48 sm:h-56 md:h-64 lg:h-72 rounded-lg border-1 border-gray-300 flex flex-col items-center justify-center bg-white hover:border-red-600 transition duration-300 cursor-pointer">
                      <!-- Preview container: shows selected images if any -->
                      <ng-container *ngIf="previewUrls.length > 0; else uploadPrompt">
                        
                        <div [ngClass]="{
                          'grid grid-cols-1': previewUrls.length === 1,
                          'grid grid-cols-2': previewUrls.length === 2,
                          'grid grid-cols-3': previewUrls.length === 3
                        }" class="gap-1 p-2 w-full h-full">
                    
                      <img *ngFor="let preview of previewUrls" 
                           [src]="preview" 
                           class="w-full h-full object-cover rounded"
                           [ngClass]="{'object-contain': previewUrls.length === 1, 'object-cover': previewUrls.length > 1}"/>
                    </div>
                    
                        <!-- Optional message when maximum images are selected -->
                        <div *ngIf="previewUrls.length === 3" class="text-red-500 text-sm mt-1">
                          Maximum of 3 images selected.
                        </div>
                      </ng-container>
                      
                      <!-- Upload prompt if no images have been selected yet -->
                      <ng-template #uploadPrompt>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-12 h-12 text-gray-500 mb-2">
                          <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"/>
                        </svg>
                        <p class="text-gray-600 text-sm">Click to upload an image</p>
                      </ng-template>
                      
                      <!-- File input -->
                      <input type="file" id="images" accept=".jpg,.png,.jpeg,.gif,.jfif" (change)="onFileChange($event)" multiple
                             [disabled]="previewUrls.length === 3"
                             class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                    
                    <!-- Display error if more than 3 images are attempted -->
                    <div *ngIf="imageError" class="text-red-200 text-sm mt-2">{{ imageError }}</div>
                    <p class="text-sm mt-2" style="font-family: 'Jua', sans-serif;">
                      *Max 3 images supported (jpg, png, jpeg, gif, jfif)*
                    </p>
                    
                    <button type="submit"
                            class="w-full bg-white hover:bg-yellow-300 text-red-600 hover:scale-105 font-bold py-2 px-6 text-xl rounded-lg transition duration-300 mt-10"
                            style="font-family: 'Jua', sans-serif;"
                            [disabled]="reportForm.invalid || images.length > 3">
                      Submit Report
                    </button>
                  </div>
            </div>
        </form>
    </div>
</main>
