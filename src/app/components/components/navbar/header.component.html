<div class="bg-red-700 md:flex md:justify-between md:items-center md:px-12 md:py-7">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.component.css">

    <div class="flex flex-col items-center md:flex-row md:space-x-4">
        <a routerLink="/home" class="flex items-center hover:scale-105 hover:saturate-200 transition-all duration-300 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-15 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
            </svg>
            <span class="ml-3 text-white text-4xl font-bold py-5" style="font-family: 'Jua', sans-serif;">RedFlagger</span> 
        </a>
    </div>

    <div class="relative w-full max-w-[700px] md:ml-12 px-3 py-3">
        <input type="text" placeholder=" "  
            class="search-input w-full px-4 py-3 pl-8 bg-red-700 text-black border-4 border-gray-100 rounded-full focus:outline-none focus:ring-1 focus:ring-yellow-400 transition-all duration-300">
            <a href="home" class="absolute right-1 top-0 text-white" onclick="searchAction()">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-7 top-5 h-10 w-10 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 0 1 2.45 7.15l3.1 3.1a1 1 0 0 1-1.4 1.4l-3.1-3.1A4 4 0 1 1 8 4zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" clip-rule="evenodd"/>
        </svg>
            </a>
    </div>

    
    <nav *ngIf="!isLoggedIn" class="flex flex-col items-center md:flex-row md:space-x-4"> 
        <a routerLink="/sign-in" class="block px-9 py-2 text-2xl text-white hover:bg-yellow-400 mr-4 flex items-center" style="font-family: 'Jua', sans-serif;">
            Login
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-6 ml-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
            </svg>
        </a>
        <a routerLink="/signup" class="block px-1 py-2 text-2xl text-white hover:bg-yellow-400 mr-4 flex items-center" style="font-family: 'Jua', sans-serif;">
            Sign Up
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-5 ml-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
        </a>
    </nav>


<nav *ngIf="isLoggedIn" class="flex flex-col items-center md:flex-row md:space-x-4"> 
    
    <a (click)="logoutUser()" class="block px-1 py-2 text-2xl text-white hover:bg-yellow-400 mr-4 flex items-center cursor-pointer" style="font-family: 'Jua', sans-serif;">
        Logout
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-5 ml-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
        </svg>
    </a>
</nav>
</div>
