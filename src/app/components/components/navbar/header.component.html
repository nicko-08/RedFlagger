<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<div class="bg-red-800 flex flex-col md:flex-row justify-between items-center px-6 md:px-12 py-1 md:py-2">
    <div class="flex items-center w-full justify-between md:w-auto">
        <a routerLink="/home" class="flex items-center hover:scale-105 hover:saturate-200 transition-all duration-300 ease-in-out">
            <svg width="60" height="60" viewBox="0 0 121 121" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_100_135)">
                <mask id="mask0_100_135" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="121" height="121">
                <path d="M121 0H0V121H121V0Z" fill="white"/>
                </mask>
                <g mask="url(#mask0_100_135)">
                <path d="M25.8109 42.5823C23.2198 39.025 18.2356 38.2417 14.6783 40.8328C11.121 43.4239 10.3378 48.4081 12.9289 51.9654L57.0469 112.535C59.638 116.092 64.6222 116.876 68.1795 114.285C71.7367 111.694 72.52 106.709 69.9289 103.152L25.8109 42.5823Z" fill="white"/>
                <path d="M93.1357 18.0151C98.6136 15.8649 103.626 22.0084 100.419 26.943L79.0848 59.7786C77.0727 62.8755 72.7795 63.4626 70.0098 61.0197L62.4806 54.3791C61.8691 53.8397 61.3729 53.1822 61.0218 52.4462L55.05 39.9248C53.5388 36.7565 55.0326 32.9713 58.3002 31.6887L93.1357 18.0151Z" fill="white"/>
                <path d="M44.1469 41.0581C45.8466 40.7511 47.5273 41.6844 48.1653 43.2895L52.7995 54.9484C53.0902 55.6799 53.6108 56.297 54.2828 56.7068L67.9592 65.0465C69.5199 65.9983 70.1294 67.9619 69.3819 69.6301L59.9761 90.6224C58.8358 93.1672 55.3711 93.5294 53.7292 91.2753L23.6992 50.0468C22.1223 47.882 23.3527 44.8135 25.9882 44.3375L44.1469 41.0581Z" fill="white"/>
                </g>
                </g>
                <defs>
                <clipPath id="clip0_100_135">
                <rect width="121" height="121" fill="white"/>
                </clipPath>
                </defs>
                </svg>
                
            <span class="mt-3 text-white text-3xl sm:text-4xl md:text-5xl font-bold py-5 px-3" 
            style="font-family: 'Poppins', sans-serif;">REDFLAGGER</span> 
        </a>
            <!-- Burger Menu -->
            <button (click)="isMenuOpen = !isMenuOpen"
                    class="md:hidden relative w-7 h-5 flex flex-col justify-between items-center group">
                <!-- Top Line -->
                <span class="w-full h-[2px] bg-white rounded transition-all duration-400 ease-in-out
                            group-hover:bg-black"
                    [ngClass]="{ 'rotate-45 translate-y-[9px] bg-red-500': isMenuOpen }"></span>
                <!-- Middle Line -->
                <span class="w-full h-[2px] bg-white rounded transition-all duration-400 ease-in-out
                            group-hover:bg-black"
                    [ngClass]="{ 'opacity-0': isMenuOpen }"></span>
                <!-- Bottom Line -->
                <span class="w-full h-[2px] bg-white rounded transition-all duration-400 ease-in-out
                            group-hover:bg-black"
                    [ngClass]="{ '-rotate-45 -translate-y-[9px] bg-red-500': isMenuOpen }"></span>
            </button>
    </div>

    <div class="relative w-full md:w-[500px] py-3 sm:px-4">
        <input  type="text" (keyup.enter)="searchAction()" [(ngModel)]="userInputUrl" placeholder=" "  
            class="search-input w-full px-4 py-2 pr-10 pl-8 bg-white text-black border-1 border-gray-100 
            rounded-full focus:outline-none focus:ring-1 focus:ring-yellow-500 transition-all duration-300">

            <a routerLink="/information" [queryParams]="{input: userInputUrl}" 
                class="absolute right-1 top-0 bg-white text-white" 
                (click)="searchAction()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-5 h-7 w-10 text-black" viewBox="0 0 20 22" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 0 1 2.45 7.15l3.1 3.1a1 1 0 0 1-1.4 1.4l-3.1-3.1A4 4 0 1 1 8 4zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>

            <nav *ngIf="!isMenuOpen && !isLoggedIn" class="hidden md:flex flex-wrap items-center gap-4 w-full md:w-auto"> 
                <a routerLink="/sign-in" class="ml-5 px-3 md:px-9 py-2 bg-yellow-500 text-lg md:text-2xl text-white hover:bg-yellow-600 rounded-xl transition-transform hover:scale-105 flex items-center" style="font-family: 'Poppins', sans-serif;">
                    LOGIN
                </a>
                <a routerLink="/signup" class="ml-5 px-6 py-2 bg-yellow-500 rounded-xl text-lg md:text-2xl text-white hover:bg-yellow-600 transition-transform hover:scale-105 flex items-center whitespace-nowrap" style="font-family: 'Poppins', sans-serif;">
                    Sign Up
                </a>
            </nav>
        
            <nav *ngIf="isLoggedIn" class="hidden md:flex flex-wrap items-center gap-4 w-full md:w-auto">
                <span class="text-lg md:text-2xl text-white" style="font-family: 'Poppins', sans-serif;">
                    Welcome, {{ username }}!
                </span>
                <a (click)="logoutUser()" class="px-6 mr-37 md:px-11 py-2 text-lg md:text-2xl text-white bg-yellow-500 rounded-xl hover:bg-yellow-600 transition-transform hover:scale-105 flex items-center cursor-pointer" style="font-family: 'Poppins', sans-serif;">
                    Logout
                </a>
            </nav>
        
            <nav *ngIf="isMenuOpen" class="md:hidden flex flex-col items-center space-y-2 w-full mt-3"> 
                <ng-container *ngIf="!isLoggedIn">
                    <a routerLink="/sign-in" class="px-18 py-2 bg-yellow-500 text-2xl text-white hover:bg-yellow-600 rounded-xl transition-transform hover:scale-105 flex items-center" style="font-family: 'Poppins', sans-serif;">
                        Login
                    </a>
                    <a routerLink="/signup" class="px-15 py-2 bg-yellow-500 rounded-xl text-2xl text-white hover:bg-yellow-600 transition-transform hover:scale-105 flex items-center" style="font-family: 'Poppins', sans-serif;">
                        Sign Up
                    </a>
                </ng-container>
                
            </nav>
