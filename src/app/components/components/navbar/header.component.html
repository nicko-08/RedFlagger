<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto Sans&display=swap" rel="stylesheet">
</head>
<div class="bg-red-800 flex flex-col md:flex-row justify-between items-center px-6 md:px-12 py-5 md:py-8">
    <div class="flex items-center w-full justify-between md:w-auto">
        <a routerLink="/home" class="flex items-center hover:scale-105 hover:saturate-200 transition-all duration-300 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-15 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
            </svg>
            <span class="ml-3 text-white text-3xl sm:text-4xl md:text-5xl font-bold py-5 px-3" 
            style="font-family: 'Noto Sans', sans-serif;">RedFlagger</span> 
        </a>
        <button (click)="isMenuOpen = !isMenuOpen" class="md:hidden text-white text-4xl transition-transform duration-300 ease-in-out"
        [class.rotate-90]="isMenuOpen">
            â˜°
        </button>
    </div>
    <div class="relative w-full md:w-[500px] py-3 sm:px-4">
        <input  type="text" (keyup.enter)="searchAction()" [(ngModel)]="userInputUrl" placeholder=" "  
            class="search-input w-full px-4 py-3 pl-8 bg-red-800 text-white border-4 border-gray-100 rounded-full focus:outline-none focus:ring-1 focus:ring-yellow-500 transition-all duration-300">
                <a routerLink="/information" [queryParams]="{input: userInputUrl}" class="absolute right-1 top-0 bg-white text-white" (click)="searchAction()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-7 top-5 h-10 w-10 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 0 1 2.45 7.15l3.1 3.1a1 1 0 0 1-1.4 1.4l-3.1-3.1A4 4 0 1 1 8 4zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>

            <nav *ngIf="!isMenuOpen && !isLoggedIn" class="hidden md:flex flex-wrap items-center gap-4 w-full md:w-auto"> 
                <a routerLink="/sign-in" class="ml-5 px-3 md:px-9 py-2 bg-yellow-500 text-lg md:text-2xl text-white hover:bg-yellow-600 rounded-xl transition-transform hover:scale-105 flex items-center" style="font-family: 'Noto Sans', sans-serif;">
                    Login
                </a>
                <a routerLink="/signup" class="ml-5 px-6 py-2 bg-yellow-500 rounded-xl text-lg md:text-2xl text-white hover:bg-yellow-600 transition-transform hover:scale-105 flex items-center whitespace-nowrap" style="font-family: 'Noto Sans', sans-serif;">
                    Sign Up
                </a>
            </nav>
        
            <nav *ngIf="isLoggedIn" class="hidden md:flex flex-wrap items-center gap-4 w-full md:w-auto">
                <a (click)="logoutUser()" class="px-6 mr-37 md:px-11 py-2 text-lg md:text-2xl text-white bg-yellow-500 rounded-xl hover:bg-yellow-600 transition-transform hover:scale-105 flex items-center cursor-pointer" style="font-family: 'Noto Sans', sans-serif;">
                    Logout
                </a>
            </nav>
        
            <nav *ngIf="isMenuOpen" class="md:hidden flex flex-col items-center space-y-2 w-full mt-3"> 
                <ng-container *ngIf="!isLoggedIn">
                    <a routerLink="/sign-in" class="px-18 py-2 bg-yellow-500 text-2xl text-white hover:bg-yellow-600 rounded-xl transition-transform hover:scale-105 flex items-center" style="font-family: 'Noto Sans', sans-serif;">
                        Login
                    </a>
                    <a routerLink="/signup" class="px-15 py-2 bg-yellow-500 rounded-xl text-2xl text-white hover:bg-yellow-600 transition-transform hover:scale-105 flex items-center" style="font-family: 'Noto Sans', sans-serif;">
                        Sign Up
                    </a>
                </ng-container>
            
                <a *ngIf="isLoggedIn" (click)="logoutUser()" class="px-6 py-2 text-xl text-white bg-yellow-500 rounded-xl hover:bg-yellow-600 transition-transform hover:scale-105 flex items-center cursor-pointer" style="font-family: 'Noto Sans', sans-serif;">
                    Logout
                </a>
            </nav>
