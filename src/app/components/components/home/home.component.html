<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<main class="flex flex-col items-center justify-start w-full bg-gray-200">
    <div class="relative w-full bg-white p-8 shadow-md flex flex-col items-center mb-8 overflow-hidden">
      <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover">
        <source src="/redflag.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/80 via-transparent to-black/50">
        </div>
      <h1 class="relative text-5xl sm:text-4xl md:text-6xl lg:text-7xl font-bold text-center text-white tracking-wide"
          style="font-family: 'Noto Sans', sans-serif;">
        Crowdsourced Facebook
      </h1>
      <h2 class="relative text-5xl sm:text-4xl md:text-6xl lg:text-7xl font-bold text-center text-white tracking-wide mb-5" 
          style="font-family: 'Noto Sans', sans-serif;">
        Scam Detector
      </h2>
      <input 
        type="text"
        (keyup.enter)="searchAction()"
        [(ngModel)]="userInputUrl"
        placeholder="Paste link here"
        id="linkInput" 
        class="relative bg-white w-full sm:w-3/4 md:w-2/3 lg:w-1/2 p-4 border-3 border-gray-500 
              rounded-lg focus:outline-none"/>
    </div>
    <div class="w-full p-3 px-4 sm:px-5 md:px-8 flex flex-wrap justify-center gap-8 mb-10 ">
      <div class="bg-white bg-gradient-to-r from-gray-100 to-gray-200 hover:from-yellow-300 
                  hover:to-yellow-400 border-1 p-6 shadow-md rounded-lg w-full sm:w-1/3 md:w-1/4 lg:w-1/4 
                  text-center hover:shadow-xl transform hover:scale-102 transition-all duration-200 ease-in-out">
        <h3 class="text-8xl font-semibold text-gray-800 mb-2 w-full">{{postReportCount}}</h3>
        <p class="text-2xl text-red-600 font-bold">Posts Reported</p>
      </div>
      <div class="bg-white bg-gradient-to-r from-gray-100 to-gray-200 hover:from-yellow-300 
                  hover:to-yellow-400 border-1 p-6 shadow-md rounded-lg w-full sm:w-1/3 md:w-1/4 lg:w-1/4 
                  text-center hover:shadow-xl transform hover:scale-102 transition-all duration-200 ease-in-out">
        <h3 class="text-8xl font-semibold text-gray-800 mb-2">{{userReportCount}}</h3>
        <p class="text-2xl text-red-600 font-bold">User Reports</p>
      </div>
      <div class="bg-white bg-gradient-to-r from-gray-100 to-gray-200 hover:from-yellow-300 
                  hover:to-yellow-400 border-1 p-6 shadow-md rounded-lg w-full sm:w-1/3 md:w-1/4 lg:w-1/4 
                  text-center hover:shadow-xl transform hover:scale-102 transition-all duration-200 ease-in-out">
        <h3 class="text-8xl font-semibold text-gray-800 mb-2">{{accReportCount}}</h3>
        <p class="text-2xl text-red-600 font-bold">Accounts Reported</p>
      </div>
    </div>
  </main>
