<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<main class="signin-container">
    <div class="signin-box p-8 sm:p-12 md:p-16 mx-auto min-h-[400px] sm:min-h-[500px] md:min-h-[500px] gap-y-4">
        <h2 class="signin-title">Hello! Welcome Back</h2>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

                <p class="email">Email</p>
                <input type="email" 
                placeholder="Enter Email Address..." 
                formControlName="email" 
                aria-label="Email Address" 
                required class="signin-input">
                
                <p class="password">Password</p>
                <input type="password" 
                placeholder="Enter Password..." 
                formControlName="password" 
                aria-label="Password" 
                required class="signin-input">
                
                @if (errorMessage) {
                <div class="signin-error mb-4">{{ errorMessage }}</div>
                }
            <button type="submit"             
                class="signin-button text-xl sm:text-2xl md:text-3xl max-w-xs sm:max-w-sm md:max-w-md py-2 sm:py-3 px-3 sm:px-6">
                LOGIN
            </button>
        </form>
    </div>
</main>
